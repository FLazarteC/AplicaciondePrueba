<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Título</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('C:/xampp/htdocs/PKForAll/Imag/background.jpg'); /* Cambia 'background.jpg' por el nombre de tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(76, 175, 80, 0.7); /* Fondo semi-transparente */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(69, 160, 73, 0.7); /* Fondo semi-transparente */
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="ingresarAlJuego()">Ingresar al Juego</button>
    </div>
    <script>
        function ingresarAlJuego() {
            // Aquí puedes redirigir al menú principal o iniciar el juego
            window.location.href = "menu_principal.html"; // Cambia esta URL según tu estructura
        }
    </script>
</body>
</html>
