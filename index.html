<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Título - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('C:/xampp/htdocs/PKForAll/Imag/background.jpg'); /* Cambia 'background.jpg' por el nombre de tu imagen */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .containerr {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(76, 175, 80, 0.7); /* Fondo semi-transparente */
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(69, 160, 73, 0.7); /* Fondo semi-transparente */
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h1>Bienvenido</h1>
        <button id="login">Iniciar Sesión con Google</button>
        <div id="user-info" style="display:none;">
            <h2>Hola, <span id="username"></span></h2>
            <img id="user-img" alt="User photo" width="100" />
            <button id="logout">Cerrar Sesión</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCebnvxBCyTzDAbFrTr1lQBHEJ9RolBIww",
            authDomain: "pkforall-dbd49.firebaseapp.com",
            projectId: "pkforall-dbd49",
            storageBucket: "pkforall-dbd49.firebasestorage.app",
            messagingSenderId: "862448465532",
            appId: "1:862448465532:web:504225c84a92f26078fbf9",
            measurementId: "G-2TMF5G974L"
        };
        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Obtenemos los elementos del DOM
        const loginButton = document.getElementById("login");
        const logoutButton = document.getElementById("logout");
        const userInfo = document.getElementById("user-info");
        const usernameElement = document.getElementById("username");
        const userImgElement = document.getElementById("user-img");
        const loginContainer = document.getElementById("login-container");

        // Iniciar sesión con Google
        loginButton.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    const user = result.user;
                    mostrarUsuario(user);
                })
                .catch((error) => {
                    console.error("Error al iniciar sesión", error);
                });
        });

        // Cerrar sesión
        logoutButton.addEventListener("click", () => {
            auth.signOut()
                .then(() => {
                    ocultarUsuario();
                })
                .catch((error) => {
                    console.error("Error al cerrar sesión", error);
                });
        });

        // Mostrar los detalles del usuario
        function mostrarUsuario(user) {
            usernameElement.textContent = user.displayName;
            userImgElement.src = user.photoURL;
            loginContainer.style.display = "none"; // Ocultar formulario de login
            userInfo.style.display = "block"; // Mostrar info del usuario
            window.location.href = "menu_principal.html"; // Redirigir al menú principal
        }

        // Ocultar los detalles del usuario
        function ocultarUsuario() {
            loginContainer.style.display = "block"; // Mostrar el formulario de login
            userInfo.style.display = "none"; // Ocultar info del usuario
            window.location.href = "index.html"; // Redirigir a la página de inicio (login)
        }

        // Verificar el estado de la sesión
        auth.onAuthStateChanged(user => {
            if (user) {
                mostrarUsuario(user); // Mostrar usuario si está autenticado
            } else {
                ocultarUsuario(); // Ocultar usuario si no está autenticado
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
