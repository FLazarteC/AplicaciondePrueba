<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Título</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('C:/xampp/htdocs/PKForAll/Imag/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(76, 175, 80, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: rgba(69, 160, 73, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="ingresarAlJuego()">Ingresar al Juego</button>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

    <!-- Tu archivo de configuración de Firebase -->
    <script src="firebase-config.js"></script> <!-- Asegúrate de que este archivo esté bien configurado -->

    <script>
        // Verificar si el usuario está autenticado
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // Si el usuario está autenticado, redirigirlo al menú principal
                window.location.href = "menu_principal.html";
            } else {
                // Si no está autenticado, redirigirlo a la pantalla de login
                window.location.href = "login.html";
            }
        });

        function ingresarAlJuego() {
            // Verificar el estado de autenticación antes de redirigir
            const user = firebase.auth().currentUser;
            if (user) {
                // Si está autenticado, ir al menú principal
                window.location.href = "menu_principal.html";
            } else {
                // Si no está autenticado, redirigir a la pantalla de login
                window.location.href = "login.html";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
