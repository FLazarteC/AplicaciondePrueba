<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #mensaje {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
    <script src="registro.js" defer></script>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" placeholder="Ingresa tu edad" required>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" placeholder="Ingresa tu nickname" required>
        <button type="submit">Registrarse</button>
    </form>
    <div id="mensaje"></div>
</body>
</html>
