<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Ajustes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #settings {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .setting-item {
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main-menu">
        <button onclick="showSettings()">Ver Ajustes</button>
    </div>
    <div id="settings">
        <div class="setting-item">
            <label for="music-volume">Volumen de Música: </label>
            <input type="range" id="music-volume" min="0" max="100" value="50">
        </div>
        <div class="setting-item">
            <label for="sfx-volume">Volumen de Efectos Sonoros: </label>
            <input type="range" id="sfx-volume" min="0" max="100" value="50">
        </div>
        <button onclick="saveSettings()">Guardar Ajustes</button>
        <button onclick="hideSettings()">Cerrar Ajustes</button>
    </div>

    <script>
        function showSettings() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('settings').style.display = 'flex';
        }

        function hideSettings() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('settings').style.display = 'none';
        }

        function saveSettings() {
            var musicVolume = document.getElementById('music-volume').value;
            var sfxVolume = document.getElementById('sfx-volume').value;
            console.log('Volumen de Música:', musicVolume);
            console.log('Volumen de Efectos Sonoros:', sfxVolume);
            hideSettings();
        }
    </script>
</body>
</html>
