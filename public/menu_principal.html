<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center; /* Centra todo el contenido verticalmente */
            justify-content: center; /* Centra todo el contenido horizontalmente */
        }

        .header {
            display: flex;
            justify-content: center; /* Centra los elementos dentro del header */
            align-items: center;
            background-color: #4c6baf;
            color: white;
            padding: 10px;
            width: 100%; /* Asegura que el header ocupe todo el ancho */
        }

        .header .icon {
            width: 100px; /* Tamaño de los íconos */
            height: 100px;
            cursor: pointer;
            margin: 0 10px; /* Espacio entre los íconos */
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra los botones verticalmente */
            gap: 20px;
            margin-top: 20px; /* Espacio arriba de los botones */
        }

        .main-content button {
            padding: 10px;
            cursor: pointer;
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #4c6baf;
        }

        .main-content button:hover {
            color: #3b548c; /* Cambio de color al pasar el mouse */
        }

        .main-content button img {
            width: 100px; /* Tamaño de las imágenes */
            height: auto; /* Altura automática para mantener la proporción */
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div class="header">
            <button onclick="verPerfil()"><img src="Imag/profile_icon.jfif" alt="Perfil"></button>
            <button onclick="verConfiguraciones()"><img src="Imag/settings_icon.jfif" alt="Configuraciones"></button>
            <button onclick="verVideos()"><img src="Imag/videos_icon.jfif" alt="Videos"></button>
            <button onclick="funcionGeolocalizacion()"><img src="Imag/gps_icon.jfif" alt="Geolocalización"></button>
            <button onclick="verChat()">Chat</button> <!-- Botón de texto para el chat -->
        </div>
    </div>
   
    <div class="main-content">
        <!-- Aquí se pueden agregar más botones de texto según sea necesario -->
    </div>
    
    <script>
        function verPerfil() {
            window.location.href = "perfil.html"; // Cambia esta URL según tu estructura
        }

        function verConfiguraciones() {
            window.location.href = "configuraciones.html"; // Cambia esta URL según tu estructura
        }

        function verVideos() {
            window.location.href = "videos.html"; // Cambia esta URL según tu estructura
        }

        function funcionGeolocalizacion() {
            window.location.href = "geolocalizacion.html"; // Cambia esta URL según tu estructura
        }

        function verChat() {
            window.location.href = "chat.html"; // Redirige a la pantalla de selección de chat
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
